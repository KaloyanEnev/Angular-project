<div class="themes-list">
    <h2 class="list-title">Themes List</h2>
    <ul class="themes-container">
        @for (theme of themes; track $index) {

            <li class="theme-item">
                <a [routerLink]="theme._id" class="theme-link">
                    <div class="theme-summary">
                        <h3 class="theme-name">{{theme.themeName}}</h3>
                        <p class="theme-created-at">Created on: <span>{{theme.created_at}}</span></p>
                        <p class="theme-subscribers">Subscribers: <span>{{theme.subscribers.length || 0}}</span></p>
                    </div>
                </a>
            </li>
        }
       
    </ul>
</div>
