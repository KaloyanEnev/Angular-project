<div class="create-theme-container">
  <h2>Create a New Theme</h2>
  <form #form="ngForm" (ngSubmit)="addTheme(form)">
    <label for="themeName">Theme Name</label>
    <input
      type="text"
      class="input-field"
      id="themeName"
      name="themeName"
      placeholder="Enter theme name"
      required
      minlength="5"
    />


    <label for="postText">Post Text</label>
    <textarea
      class="input-field"
      id="postText"
      name="postText"
      placeholder="Enter your post text"
      rows="6"
      required
      minlength="10"
    ></textarea>

    <button type="submit" class="create-theme-button">Create Theme</button>
  </form>
</div>
