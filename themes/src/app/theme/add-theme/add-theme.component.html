<div class="create-theme-container">
    <h2>Create a New Theme</h2>
    <form action="/create-theme" method="POST">
        <label for="theme-name">Theme Name</label>
        <input type="text" class="input-field" id="theme-name" name="theme-name" placeholder="Enter theme name" required>

        <label for="post-text">Post Text</label>
        <textarea class="input-field" id="post-text" name="post-text" placeholder="Enter your post text" rows="6" required></textarea>

        <button type="submit" class="create-theme-button">Create Theme</button>
    </form>
</div>
